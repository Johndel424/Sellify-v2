<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="profile-card">
            <div class="profile-picture">
                <div class="circle">J</div>
            </div>
            <div class="profile-info">
                <h2>Johndel B. Bernardo</h2>
                <p>johndel.bernardo.b@bulsu.edu.ph</p>
                <span>Account Owner</span>
            </div>
            <div class="tabs">
                <button class="tab active">All</button>
                <button class="tab">Available</button>
                <button class="tab">Sold</button>
            </div>
        </div>
    </div>
    <nav class="bottom-nav">
        <a href="#" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-th-large"></i>
            <span>Category</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-plus-circle"></i>
            <span>Sell</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="#" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Me</span>
        </a>
    </nav>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    background-color: #f5f5f5;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100vh;
}

.container {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 20px;
}

.profile-card {
    background-color: #1a73e8;
    color: white;
    border-radius: 12px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    position: relative;
}

.profile-picture {
    position: absolute;
    top: -50px;
    left: 50%;
    transform: translateX(-50%);
}

.circle {
    width: 100px;
    height: 100px;
    background-color: #e91e63;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 36px;
    color: white;
    border: 4px solid white;
}

.profile-info h2 {
    margin: 70px 0 5px;
    font-size: 20px;
}

.profile-info p {
    margin: 0;
    font-size: 14px;
}

.profile-info span {
    font-size: 12px;
    color: #d1d1d1;
}

.tabs {
    margin-top: 20px;
}

.tab {
    background-color: #3367d6;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    color: white;
    cursor: pointer;
    margin: 0 5px;
}

.tab.active {
    background-color: white;
    color: #3367d6;
}

.bottom-nav {
    background-color: #1a73e8;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.nav-item {
    color: white;
    text-align: center;
    text-decoration: none;
}

.nav-item i {
    font-size: 24px;
}

.nav-item span {
    display: block;
    font-size: 12px;
    margin-top: 4px;
}

</style>
</html>
