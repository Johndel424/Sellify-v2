<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellify</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="img/logoo.png">
    <script src="js/app.js" defer></script>
</head>
<body>
    <!-- <img class="wave" src="img/wave.png"> -->
    <div class="container">
    <div class="img">
        <img src="img/loggif.gif">
    </div>
    <div class="login-content">
        <form id="loginForm" onsubmit="loginUser(event)">
        <img src="img/logoo.png">
        <h2 class="title">Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="loginEmail" placeholder="Enter your email">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input"  id="loginPassword" placeholder="Enter your password">
                    </div>
                </div>
                <a href="resetpassword.html">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">
                <div style="display: inline-block; margin: 0 5px;">
                <hr style="width: 115PX; display: inline-block; vertical-align: middle;"> OR <hr style="width: 115PX; display: inline-block; vertical-align: middle;">
                </div>
                <input type="submit" class="btn" value="SIGNUP" style="color: BLACK; background-color: white; border: 1px solid #346EBD;" onclick="window.location.href = 'signup.html';">
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
</body>
</html>
