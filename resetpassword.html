<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sellify-Password Reset</title>
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" type="image/png" href="img/logoo.png">
    <script src="js/password.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="img/loggif.gif">
        </div>
        <div class="login-content">
            <div id="reset-form">
            <!-- <img src="img/logoo.png"> -->
            <h2 class="title">Password Reset</h2>
                    <div style="text-align: center;">
                    <label for="profilePic">
                        <div class="circle">
                            <img id="profilePicPreview" src="img/avatar.svg" alt="Profile Picture">
                        </div>
                        <input type="file" id="profilePic" accept="image/*" onchange="previewImage();">
                        </label>
                    </div>
                   <div class="input-div email">
                      <div class="i"> 
                         <i class="fas fa-envelope"></i>
                      </div>
                      <div class="div">
                         <input type="email" id="email" class="input" placeholder="Email" required>
                     </div>
                  </div>
                  <input type="submit" class="btn" value="signup" onclick="resetPassword()">
                </div>
                <p id="reset-status"></p>
            </div>
        </div>

</body>
</html>
